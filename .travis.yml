# A Travis CI configuration file.

sudo: required

language: scala
scala:
   - 2.11.6
env:
  global:
    - secure: ""
    - secure: ""

services:
  - docker

install: true

before_install:
  - ./tools/travis/setup.sh

script:
  - ./tools/travis/build.sh

deploy:
  # deploy latest
  - provider: script
    script: ./tools/travis/deploy.sh openwhisk couchdb-catalog latest
    on:
      branch: issues_216
  # deploy tag
  - provider: script
    script: ./tools/travis/deploy.sh openwhisk couchdb-catalog $TRAVIS_TAG
    on:
      tags: true
      all_branches: true

notifications:
  email: false
  webhooks:
    urls:
      secure: ""
